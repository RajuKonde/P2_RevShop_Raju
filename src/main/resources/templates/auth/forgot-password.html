<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop | Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/revshop-theme.css" rel="stylesheet">
</head>
<body class="market-body">
<main class="auth-shell">
    <div class="auth-card">
        <section class="auth-panel">
            <a href="/login" class="text-decoration-none text-primary fw-semibold">
                <i class="bi bi-arrow-left"></i> Back to login
            </a>
            <h2 class="font-display mt-3 mb-1">Forgot Password</h2>
            <p class="market-muted mb-4">Enter your email and generate a reset token.</p>

            <form id="forgotPasswordForm" class="vstack gap-3">
                <div>
                    <label class="form-label">Email</label>
                    <input id="emailInput" class="form-control market-input" type="email" required>
                </div>
                <button class="btn btn-brand market-btn" type="submit">
                    Generate Reset Token
                </button>
            </form>

            <div id="tokenBox" class="market-card flat p-3 mt-4 d-none">
                <h6 class="mb-2">Reset Token</h6>
                <code id="tokenValue"></code>
                <p class="market-muted small mt-2 mb-0">Use this token on the reset password page.</p>
            </div>
        </section>

        <aside class="auth-visual">
            <h3 class="font-display mb-3">Secure Recovery Workflow</h3>
            <p class="mb-0">Token-based reset keeps account recovery safe and auditable.</p>
        </aside>
    </div>
</main>

<script src="/js/app-core.js"></script>
<script src="/js/pages/forgot-password.js"></script>
</body>
</html>
