<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop | Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/revshop-theme.css" rel="stylesheet">
</head>
<body class="market-body">
<main class="auth-shell">
    <div class="auth-card">
        <section class="auth-panel">
            <a href="/login" class="text-decoration-none text-primary fw-semibold">
                <i class="bi bi-arrow-left"></i> Back to login
            </a>
            <h2 class="font-display mt-3 mb-1">Reset Password</h2>
            <p class="market-muted mb-4">Use your reset token and choose a new password.</p>

            <form id="resetPasswordForm" class="vstack gap-3">
                <div>
                    <label class="form-label">Reset Token</label>
                    <input id="tokenInput" class="form-control market-input" type="text" required>
                </div>
                <div>
                    <label class="form-label">New Password</label>
                    <input id="newPasswordInput" class="form-control market-input" type="password" minlength="6" required>
                </div>
                <button class="btn btn-brand market-btn" type="submit">
                    Reset Password
                </button>
            </form>
        </section>

        <aside class="auth-visual">
            <h3 class="font-display mb-3">Credential Rotation</h3>
            <p class="mb-0">Password reset completes in one API call after token verification.</p>
        </aside>
    </div>
</main>

<script src="/js/app-core.js"></script>
<script src="/js/pages/reset-password.js"></script>
</body>
</html>
