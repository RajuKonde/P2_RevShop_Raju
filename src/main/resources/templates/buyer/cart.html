<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop | My Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/revshop-theme.css" rel="stylesheet">
</head>
<body class="market-body">
<div id="app-shell"></div>

<main class="container pb-5 page-section">
    <div class="row g-4">
        <section class="col-lg-8">
            <div class="market-card p-3 p-md-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
                    <h4 class="card-title mb-0">My Cart</h4>
                    <button id="clearCartBtn" class="btn btn-outline-danger market-btn" type="button">
                        Clear Cart
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table market-table align-middle mb-0">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th class="text-end">Unit Price</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-end">Line Total</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="cartTableBody"></tbody>
                    </table>
                </div>

                <div id="emptyCartState" class="empty-state d-none mt-3">
                    <h6 class="mb-1">Cart is empty</h6>
                    <p class="market-muted mb-0">Start adding products from the home page.</p>
                </div>
            </div>
        </section>

        <aside class="col-lg-4">
            <div class="market-card p-3 p-md-4 mb-3 order-summary-card">
                <h5 class="card-title">Order Summary</h5>
                <p class="mb-1">Items: <strong id="summaryItems">0</strong></p>
                <p class="mb-3">Total: <strong id="summaryTotal">&#8377;0.00</strong></p>
                <div class="summary-badge">
                    <i class="bi bi-shield-check me-1"></i>
                    Secure checkout enabled
                </div>
            </div>

            <div class="market-card p-3 p-md-4 checkout-card">
                <h5 class="card-title">Checkout</h5>
                <form id="checkoutForm" class="vstack gap-3">
                    <div>
                        <label class="form-label">Shipping Address</label>
                        <textarea id="shippingAddressInput" class="form-control market-textarea" rows="2" required></textarea>
                    </div>
                    <div>
                        <label class="form-label">Billing Address</label>
                        <textarea id="billingAddressInput" class="form-control market-textarea" rows="2" required></textarea>
                    </div>
                    <div>
                        <label class="form-label mb-2">Payment Method</label>

                        <div class="payment-brand-strip mb-2">
                            <img src="/images/payment/visa.svg" alt="Visa" class="payment-brand-logo">
                            <img src="/images/payment/mastercard.svg" alt="Mastercard" class="payment-brand-logo">
                            <img src="/images/payment/rupay.svg" alt="RuPay" class="payment-brand-logo">
                        </div>

                        <div class="payment-method-grid">
                            <label class="payment-method-card active" for="payCreditCard">
                                <input id="payCreditCard"
                                       type="radio"
                                       name="paymentMethodOption"
                                       value="CREDIT_CARD"
                                       checked>
                                <span class="payment-method-icon"><i class="bi bi-credit-card-2-front-fill"></i></span>
                                <span class="payment-method-text">
                                    <strong>Credit Card</strong>
                                    <small>Visa / Mastercard / RuPay</small>
                                </span>
                            </label>

                            <label class="payment-method-card" for="payDebitCard">
                                <input id="payDebitCard"
                                       type="radio"
                                       name="paymentMethodOption"
                                       value="DEBIT_CARD">
                                <span class="payment-method-icon"><i class="bi bi-credit-card-fill"></i></span>
                                <span class="payment-method-text">
                                    <strong>Debit Card</strong>
                                    <small>Direct bank account payment</small>
                                </span>
                            </label>

                            <label class="payment-method-card" for="payCod">
                                <input id="payCod"
                                       type="radio"
                                       name="paymentMethodOption"
                                       value="CASH_ON_DELIVERY">
                                <span class="payment-method-icon"><i class="bi bi-wallet2"></i></span>
                                <span class="payment-method-text">
                                    <strong>Cash on Delivery</strong>
                                    <small>Pay when your order arrives</small>
                                </span>
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-brand market-btn" type="submit">
                        Place Order
                    </button>
                </form>
            </div>
        </aside>
    </div>
</main>

<script src="/js/app-core.js"></script>
<script src="/js/pages/cart.js"></script>
</body>
</html>
