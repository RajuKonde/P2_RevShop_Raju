<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop | Buyer Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/revshop-theme.css" rel="stylesheet">
</head>
<body class="market-body">
<div id="app-shell"></div>

<main class="container pb-5 page-section">
    <section class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="stat-tile">
                <div class="market-muted small">Cart Items</div>
                <div class="stat-kpi" id="cartCountKpi">0</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-tile">
                <div class="market-muted small">Wishlist Items</div>
                <div class="stat-kpi" id="wishlistCountKpi">0</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-tile">
                <div class="market-muted small">Orders</div>
                <div class="stat-kpi" id="ordersCountKpi">0</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-tile">
                <div class="market-muted small">Unread Notifications</div>
                <div class="stat-kpi" id="unreadCountKpi">0</div>
            </div>
        </div>
    </section>

    <section class="row g-4">
        <div class="col-lg-6">
            <div class="market-card p-3 p-md-4 h-100">
                <h5 class="card-title">Latest Notifications</h5>
                <div id="recentNotifications"></div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="market-card p-3 p-md-4 h-100">
                <div class="d-flex align-items-center justify-content-between">
                    <h5 class="card-title mb-0">Trending Products</h5>
                    <a class="text-decoration-none" href="/">Browse all</a>
                </div>
                <div id="trendingProducts" class="mt-3"></div>
            </div>
        </div>
    </section>
</main>

<footer class="shell-footer">
    <div class="container">Buyer panel connected to cart, orders, wishlist, and notifications APIs.</div>
</footer>

<script src="/js/app-core.js"></script>
<script src="/js/pages/buyer-dashboard.js"></script>
</body>
</html>
