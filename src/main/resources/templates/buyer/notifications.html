<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop | Notifications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/revshop-theme.css" rel="stylesheet">
</head>
<body class="market-body">
<div id="app-shell"></div>

<main class="container pb-5 page-section">
    <div class="market-card p-3 p-md-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
            <h4 class="card-title mb-0">Notifications</h4>
            <div class="d-flex align-items-center gap-2">
                <label class="form-check-label market-muted" for="unreadOnlyToggle">Unread only</label>
                <input id="unreadOnlyToggle" class="form-check-input" type="checkbox">
                <button id="markAllReadBtn" class="btn btn-outline-primary market-btn">Mark all as read</button>
            </div>
        </div>
        <div id="notificationList"></div>
        <div id="emptyNotificationState" class="empty-state d-none mt-3">
            <h6 class="mb-1">No notifications</h6>
            <p class="market-muted mb-0">Order and account events appear here.</p>
        </div>
    </div>
</main>

<script src="/js/app-core.js"></script>
<script src="/js/pages/notifications.js"></script>
</body>
</html>
