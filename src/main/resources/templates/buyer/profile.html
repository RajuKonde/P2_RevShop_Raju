<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop | Buyer Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/revshop-theme.css" rel="stylesheet">
</head>
<body class="market-body">
<div id="app-shell"></div>

<main class="container pb-5 page-section">
    <div class="row g-4">
        <section class="col-lg-5">
            <div class="market-card p-3 p-md-4">
                <h5 class="card-title">Account Snapshot</h5>
                <div class="small market-muted mb-2">Email</div>
                <div class="fw-semibold mb-3" id="emailText">-</div>
                <div class="small market-muted mb-2">Role</div>
                <div class="fw-semibold mb-3" id="roleText">-</div>
                <div class="small market-muted mb-2">Status</div>
                <div class="fw-semibold" id="statusText">-</div>
            </div>
        </section>

        <section class="col-lg-7">
            <div class="market-card p-3 p-md-4">
                <h5 class="card-title mb-3">Update Buyer Profile</h5>
                <form id="buyerProfileForm" class="vstack gap-3">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input id="firstNameInput" class="form-control market-input" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input id="lastNameInput" class="form-control market-input" required>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Phone</label>
                        <input id="phoneInput" class="form-control market-input">
                    </div>
                    <div>
                        <label class="form-label">Address</label>
                        <textarea id="addressInput" class="form-control market-textarea" rows="3"></textarea>
                    </div>
                    <button class="btn btn-brand market-btn" type="submit">Save Profile</button>
                </form>
            </div>
        </section>
    </div>
</main>

<script src="/js/app-core.js"></script>
<script src="/js/pages/buyer-profile.js"></script>
</body>
</html>
