<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop | Wishlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/revshop-theme.css" rel="stylesheet">
</head>
<body class="market-body">
<div id="app-shell"></div>

<main class="container pb-5 page-section">
    <div class="market-card p-3 p-md-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
            <h4 class="card-title mb-0">My Wishlist</h4>
            <a href="/" class="btn btn-outline-primary market-btn">Continue Shopping</a>
        </div>
        <div id="wishlistGrid" class="row g-3"></div>
        <div id="emptyWishlistState" class="empty-state d-none mt-3">
            <h6 class="mb-1">Wishlist is empty</h6>
            <p class="market-muted mb-0">Add products from home page using the heart button.</p>
        </div>
    </div>
</main>

<script src="/js/app-core.js"></script>
<script src="/js/pages/wishlist.js"></script>
</body>
</html>
