<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop | Seller Categories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/revshop-theme.css" rel="stylesheet">
</head>
<body class="market-body">
<div id="app-shell"></div>

<main class="container pb-5 page-section">
    <div class="row g-4">
        <section class="col-lg-4">
            <div class="market-card p-3 p-md-4">
                <h5 class="card-title mb-3">Create or Edit Category</h5>
                <form id="categoryForm" class="vstack gap-3">
                    <input id="categoryIdInput" type="hidden">
                    <div>
                        <label class="form-label">Name</label>
                        <input id="categoryNameInput" class="form-control market-input" required>
                    </div>
                    <div>
                        <label class="form-label">Description</label>
                        <textarea id="categoryDescriptionInput" class="form-control market-textarea" rows="2"></textarea>
                    </div>
                    <div>
                        <label class="form-label">Parent Category</label>
                        <select id="parentCategoryInput" class="form-select market-select">
                            <option value="">No parent (root category)</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-brand market-btn" type="submit">Save Category</button>
                        <button id="cancelCategoryEditBtn" class="btn btn-outline-secondary market-btn d-none" type="button">Cancel Edit</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="col-lg-8">
            <div class="market-card p-3 p-md-4 mb-3">
                <h5 class="card-title">Categories List</h5>
                <div class="table-responsive">
                    <table class="table market-table align-middle mb-0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Parent</th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="categoriesTableBody"></tbody>
                    </table>
                </div>
                <div id="emptyCategoriesState" class="empty-state d-none mt-3">
                    <h6 class="mb-1">No categories available</h6>
                    <p class="market-muted mb-0">Create categories to organize your catalog.</p>
                </div>
            </div>

            <div class="market-card p-3 p-md-4">
                <h5 class="card-title">Category Tree</h5>
                <div id="categoryTreeContainer" class="mt-2"></div>
            </div>
        </section>
    </div>
</main>

<script src="/js/app-core.js"></script>
<script src="/js/pages/seller-categories.js"></script>
</body>
</html>
