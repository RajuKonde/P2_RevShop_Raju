<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop | Seller Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/revshop-theme.css" rel="stylesheet">
</head>
<body class="market-body">
<div id="app-shell"></div>

<main class="container pb-5 page-section">
    <div class="row g-4">
        <section class="col-xl-4">
            <div class="market-card p-3 p-md-4">
                <h5 class="card-title mb-3">Create / Update Product</h5>
                <form id="productForm" class="vstack gap-3">
                    <input id="productIdInput" type="hidden">
                    <div>
                        <label class="form-label">Name</label>
                        <input id="nameInput" class="form-control market-input" required>
                    </div>
                    <div>
                        <label class="form-label">Description</label>
                        <textarea id="descriptionInput" class="form-control market-textarea" rows="2"></textarea>
                    </div>
                    <div class="row g-2">
                        <div class="col-6">
                            <label class="form-label">MRP</label>
                            <input id="mrpInput" class="form-control market-input" type="number" min="0.01" step="0.01" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Discounted Price</label>
                            <input id="discountedPriceInput" class="form-control market-input" type="number" min="0.01" step="0.01" required>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-6">
                            <label class="form-label">Stock</label>
                            <input id="stockInput" class="form-control market-input" type="number" min="0" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Low Stock Threshold</label>
                            <input id="thresholdInput" class="form-control market-input" type="number" min="0">
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Category</label>
                        <select id="categoryInput" class="form-select market-select" required></select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-brand market-btn" type="submit" id="saveProductBtn">Save Product</button>
                        <button class="btn btn-outline-secondary market-btn d-none" type="button" id="cancelEditBtn">Cancel Edit</button>
                    </div>
                </form>
            </div>

            <div class="market-card p-3 p-md-4 mt-3">
                <h6 class="card-title">Upload Product Image</h6>
                <form id="imageUploadForm" class="vstack gap-2">
                    <select id="imageProductSelect" class="form-select market-select" required></select>
                    <input id="imageFileInput" class="form-control market-input" type="file" accept="image/*" required>
                    <button class="btn btn-outline-primary market-btn" type="submit">Upload Image</button>
                </form>
            </div>
        </section>

        <section class="col-xl-8">
            <div class="market-card p-3 p-md-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
                    <h5 class="card-title mb-0">My Inventory</h5>
                    <button id="refreshProductsBtn" class="btn btn-outline-secondary market-btn">Refresh</button>
                </div>
                <div class="table-responsive">
                    <table class="table market-table align-middle mb-0">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th class="text-end">Price</th>
                            <th class="text-center">Stock</th>
                            <th class="text-center">Threshold</th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="sellerProductsTableBody"></tbody>
                    </table>
                </div>
                <div id="emptyProductsState" class="empty-state d-none mt-3">
                    <h6 class="mb-1">No products yet</h6>
                    <p class="market-muted mb-0">Create your first product using the form.</p>
                </div>
            </div>

            <div class="market-card p-3 p-md-4 mt-3">
                <h6 class="card-title mb-2">Low Stock Alerts</h6>
                <div id="lowStockContainer"></div>
            </div>
        </section>
    </div>
</main>

<script src="/js/app-core.js"></script>
<script src="/js/pages/seller-products.js"></script>
</body>
</html>
