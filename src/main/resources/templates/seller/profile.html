<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop | Seller Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/revshop-theme.css" rel="stylesheet">
</head>
<body class="market-body">
<div id="app-shell"></div>

<main class="container pb-5 page-section">
    <div class="row g-4">
        <section class="col-lg-5">
            <div class="market-card profile-card p-3 p-md-4">
                <div class="profile-hero mb-3">
                    <img id="profilePhotoPreview"
                         class="profile-avatar"
                         src="/images/profile/avatar-placeholder.svg"
                         alt="Profile photo">
                    <div>
                        <h5 class="card-title mb-1">Seller Account</h5>
                        <p class="market-muted mb-0">Store branding and verified identity</p>
                    </div>
                </div>

                <form id="photoUploadForm" class="profile-photo-form vstack gap-2 mb-4">
                    <label class="form-label mb-0">Profile Photo</label>
                    <input id="photoFileInput"
                           class="form-control market-input"
                           type="file"
                           accept="image/*">
                    <button class="btn btn-outline-primary market-btn" type="submit">Upload Photo</button>
                </form>

                <div class="profile-meta">
                    <div class="small market-muted mb-1">Email</div>
                    <div class="fw-semibold mb-3 text-break" id="emailText">-</div>
                    <div class="small market-muted mb-1">Role</div>
                    <div class="fw-semibold mb-3" id="roleText">-</div>
                    <div class="small market-muted mb-1">Status</div>
                    <div class="fw-semibold" id="statusText">-</div>
                </div>
            </div>
        </section>

        <section class="col-lg-7">
            <div class="market-card p-3 p-md-4 profile-form-card">
                <h5 class="card-title mb-3">Update Seller Profile</h5>
                <form id="sellerProfileForm" class="vstack gap-3">
                    <div>
                        <label class="form-label">Business Name</label>
                        <input id="businessNameInput" class="form-control market-input" required>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label class="form-label">GST Number</label>
                            <input id="gstNumberInput" class="form-control market-input">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input id="phoneInput" class="form-control market-input">
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Business Address</label>
                        <textarea id="businessAddressInput" class="form-control market-textarea" rows="3"></textarea>
                    </div>
                    <button class="btn btn-brand market-btn" type="submit">Save Profile</button>
                </form>
            </div>
        </section>
    </div>
</main>

<script src="/js/app-core.js"></script>
<script src="/js/pages/seller-profile.js"></script>
</body>
</html>
